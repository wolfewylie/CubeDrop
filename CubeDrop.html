<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
    <title>Drop your cube</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="http://www.google.com/jsapi?key=ABQIAAAAwbkbZLyhsmTCWXbTcjbgbRSzHs7K5SvaUdm8ua-Xxy_-2dYwMxQMhnagaawTo7L1FE1-amhuQxIlXw"></script>
    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="App.js"></script>  
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body onload='init()'>
  <div>
    <label>Place the cube:</label>
    <input type="text" id="address" value="" placeholder="enter a location" onkeydown="if (event.keyCode == 13) document.getElementById('geocodeAddress').click()">
    <input type="button" id="geocodeAddress" onclick="geocodeAddress()" value="Drop the cube here!">
    <input type="button" id="reset" value="Reset">
  </div>  
  <div id='map3d' class="map"></div>
</body>

</html>
